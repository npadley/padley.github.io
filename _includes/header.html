<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

    <div class="site-title">
    <a href="{{ site.url }}">{{ site.title }}</a>
    </div>

  </div>

</header>
