# Site settings
title: Padley Family
email: nick@nickpadley.com
description: > # this means to ignore newlines until "baseurl:"
  A simple, whitespace, helvetica based portfolio theme.
baseurl:  #
url:  http://padley.github.io/
twitter_username: nickpadley
github_username:  npadley

# Build settings
markdown: kramdown

highlighter: pygments

# Pagination
paginate: 15
paginate_path: "/blog/page:num/"


collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  poetry:
    output: true
    permalink: /poetry/:path/

prose:
  rooturl: ''
  siteurl: 'http://nickpadley.com/'
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "comments"
        field:
          element: "checkbox"
          label: "Allow comments?"
          value: "true"
